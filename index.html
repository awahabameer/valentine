<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine ðŸ’˜</title>

  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #fff);
      overflow: hidden;
      text-align: center;
    }

    /* Loading screen */
    #loading {
      position: fixed;
      inset: 0;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #ff4d6d;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 {
      margin-top: 80px;
      color: #b3003b;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 15px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #999;
      color: white;
      position: absolute;
    }

    #finalMessage {
      display: none;
      font-size: 20px;
      margin: 30px;
      color: #800020;
    }

    #continue {
      display: none;
      background: #25D366;
      color: white;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Roses / confetti */
    .rose {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    #countdown {
      margin-top: 15px;
      font-size: 18px;
      color: #b3003b;
    }
  </style>
</head>

<body>

<!-- Loading -->
<div id="loading">
  <div class="spinner"></div>
  <p>Preparing something specialâ€¦ ðŸ’Œ</p>
</div>

<!-- Main content -->
<h1>Dr. Miemie ðŸ’–<br>Will you be my Valentine?</h1>

<div id="countdown"></div>

<button id="yes" class="btn">Yes ðŸ’•</button>
<button id="no" class="btn">No ðŸ™ˆ</button>

<div id="finalMessage"></div>

<button id="continue" class="btn">Continue to WhatsApp ðŸ’¬</button>

<audio id="music" preload="auto">
  <source src="piano.mp3" type="audio/mpeg">
</audio>

<script>
  const loading = document.getElementById("loading");
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const finalMsg = document.getElementById("finalMessage");
  const continueBtn = document.getElementById("continue");
  const music = document.getElementById("music");

  // Fake loading delay
  setTimeout(() => {
    loading.style.display = "none";
  }, 2500);

  // No button runs away
  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  function moveNo() {
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
  }

  // YES logic (iPhone-safe)
  yesBtn.addEventListener("click", () => {
    music.currentTime = 0;
    music.play().catch(() => {});

    finalMsg.innerHTML = `
      ðŸ’– She said YES ðŸ’–<br><br>
      This just became one of my favorite moments.<br>
      Thank you for choosing me, Dr. Miemie ðŸŒ¹<br><br>
      ðŸ“¸ Screenshot this moment â€” it deserves to be kept.
    `;

    finalMsg.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    continueBtn.style.display = "inline-block";

    startRoses();
  });

  // WhatsApp redirect (second tap = works on iPhone)
  continueBtn.addEventListener("click", () => {
    const text =
      "I said YES ðŸ’–ðŸŒ¹ Screenshot taken ðŸ˜Œ Valentineâ€™s Day is ours.";

    window.location.href =
      "https://wa.me/?text=" + encodeURIComponent(text);
  });

  // Roses animation
  function startRoses() {
    setInterval(() => {
      const rose = document.createElement("div");
      rose.className = "rose";
      rose.textContent = "ðŸŒ¹";
      rose.style.left = Math.random() * 100 + "vw";
      rose.style.animationDuration = 3 + Math.random() * 3 + "s";
      document.body.appendChild(rose);

      setTimeout(() => rose.remove(), 6000);
    }, 300);
  }

  // Countdown
  const countdownEl = document.getElementById("countdown");
  const valentine = new Date("Feb 14, 2026 00:00:00").getTime();

  setInterval(() => {
    const now = new Date().getTime();
    const diff = valentine - now;

    if (diff < 0) {
      countdownEl.textContent = "Itâ€™s Valentineâ€™s Day ðŸ’˜";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    countdownEl.textContent = `${days} days to Valentineâ€™s Day ðŸ’ž`;
  }, 1000);
</script>

</body>
</html>
