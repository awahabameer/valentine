<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ’– Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd1dc, #fff0f5);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Fake loading screen */
    #loading {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ffb6c1, #ffe6f0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      font-size: 1.3em;
      color: #800040;
    }

    .dots::after {
      content: "";
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: ""; }
      33% { content: "."; }
      66% { content: ".."; }
      100% { content: "..."; }
    }

    .container {
      background: rgba(255,255,255,0.94);
      padding: 26px 22px;
      border-radius: 22px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      width: 90%;
      max-width: 360px;
      position: relative;
      z-index: 2;
      display: none;
    }

    h1 {
      color: #b30059;
      font-size: 2em;
      margin-bottom: 6px;
    }

    p {
      font-size: 1.1em;
      color: #660033;
      margin: 8px 0;
    }

    #countdown {
      font-weight: bold;
      color: #cc0066;
      margin: 10px 0 16px;
    }

    button {
      font-size: 18px;
      padding: 12px 28px;
      margin: 12px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
    }

    #no {
      background-color: #ccc;
      position: absolute;
    }

    #finalMessage {
      display: none;
      font-size: 1.2em;
      color: #b30059;
      margin-top: 14px;
    }

    #screenshot {
      display: none;
      margin-top: 10px;
      font-size: 0.95em;
      color: #800040;
    }

    /* Roses / confetti */
    .petal {
      position: absolute;
      bottom: -20px;
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Fake loading -->
  <div id="loading">
    ğŸ’– Preparing something special<span class="dots"></span>
  </div>

  <!-- Piano music (tap-to-play) -->
  <audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-piano-moment.mp3" type="audio/mpeg">
  </audio>

  <div class="container" id="main">
    <h1>ğŸ’˜ Dr. Miemie ğŸ’˜</h1>
    <p>Will you be my Valentine?</p>

    <div id="countdown"></div>

    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ™ƒ</button>

    <div id="finalMessage">
      ğŸŒ¹ Best decision of the day.  
      Valentineâ€™s Day is officially ours â¤ï¸
    </div>

    <div id="screenshot">
      ğŸ“¸ Screenshot this momentâ€¦ youâ€™ll want to remember it ğŸ˜Œ
    </div>
  </div>

  <script>
    const loading = document.getElementById("loading");
    const main = document.getElementById("main");

    // Fake loading delay
    setTimeout(() => {
      loading.style.display = "none";
      main.style.display = "block";
    }, 2500);

    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const finalMsg = document.getElementById("finalMessage");
    const screenshotMsg = document.getElementById("screenshot");
    const music = document.getElementById("music");

    // Runaway No button
    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    // Countdown to Valentineâ€™s Day
    function updateCountdown() {
      const now = new Date();
      let year = now.getFullYear();
      let vday = new Date(year, 1, 14);
      if (now > vday) vday = new Date(year + 1, 1, 14);

      const diff = vday - now;
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);

      document.getElementById("countdown").textContent =
        `â³ ${d} days, ${h} hrs, ${m} mins to Valentineâ€™s Day`;
    }
    updateCountdown();
    setInterval(updateCountdown, 60000);

    // Yes button action
    yesBtn.addEventListener("click", () => {
      music.play(); // mobile-safe
      finalMsg.style.display = "block";
      screenshotMsg.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      // Inside-joke WhatsApp message (edit freely)
      const message =
        "Yes ğŸ’– I said yesâ€¦ screenshot taken ğŸ˜ŒğŸŒ¹ (you still owe me that Sunday)";

      setTimeout(() => {
        window.location.href =
          `https://wa.me/?text=${encodeURIComponent(message)}`;
      }, 1800);
    });

    // Roses/confetti
    const petals = ["ğŸŒ¹", "ğŸŒ¸", "ğŸ’", "âœ¨"];
    function createPetal() {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.innerHTML = petals[Math.floor(Math.random() * petals.length)];
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.fontSize = Math.random() * 18 + 16 + "px";
      petal.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 7000);
    }
    setInterval(createPetal, 260);
  </script>

</body>
</html>
